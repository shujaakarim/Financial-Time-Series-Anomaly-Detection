<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Analysis Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="container py-4">
    <h1>Detected Anomalies</h1>
    <div>{{ anomalies_table | safe }}</div>

    <h1>Forecast</h1>
    <div>{{ forecast_table | safe }}</div>

    <h2>Graphs</h2>
    <h4>Stock Price with Anomalies</h4>
    <img src="data:image/png;base64,{{ anomaly_img }}" alt="Anomalies Graph" class="img-fluid" />

    <h4>Forecasted Stock Price</h4>
    <img src="data:image/png;base64,{{ forecast_img }}" alt="Forecast Graph" class="img-fluid" />

    <a href="/" class="btn btn-secondary mt-4">Back to Upload</a>
</body>
</html>
